<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            margin: 100px 100px;
            background-color: indianred;
            border: 1px solid cyan;
            transition: width 4s ease 1s, height 4s, transform 4s;

        }

        .box:hover {
            width: 300px;
            height: 200px;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Transformers</h1>
    </div>
</body>

</html>
